<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Cantarell:400,400i,700,700i|Lato:400,400i,700" rel="stylesheet">
  <title>Bus Mall!</title>
</head>

<body>
  <main>
    <div class="image_selector">
      <h1>Please select the items you'd like to see in the Bus Mall catalog:</h1>
      <ul id="images">
      </ul>
      <h2>Results</h2>
      <button type="button" name="button" id="show_chart" class = "hidden">Show Results</button>
    </div>

    <div class="chart" id="votes">
      <canvas id="chart_votes"></canvas>
    </div>
    <div class="chart" id="views">
      <canvas id="chart_views"></canvas>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.2/Chart.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </main>
</body>

</html>
